<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fancy-weather</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <div class="options">
                    Reload
                    Lang
                    degree
                </div>
                <div class="search">
                    <input type="text" class="search--input" placeholder="Search city or ZIP"><button class="search--button">Search</button>
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="wrapper">
                <div class="location">
                    <p class="test">Minsk, Belarus</p>
                    Tue 24 Desember 19:19
                </div>
                <div class="weather">
                    <div class="weather--tempereture">10</div>
                    <div class="weather--rainfall">
                        overcast
                        Feels like: 7°
                        Wind: 2 m/s
                        Humidity: 83%
                    </div>
                </div>
                <div class="days">
                    <div class="days--one">Tuesday 7°</div>
                    <div class="days--two">Wednesday 6°</div>
                    <div class="days--three">Thursday 3°</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="map"><img src="#" alt="Map"></div>
                <div class="coordinates">
                    Latitude: 53°54'
                    Longitude: 27°34'
                </div>
            </div>
        </main>
    </div>
</body>
</html>
